<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Focus Room</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    height: 100%;
    color: #fff;
  }

  /* Top navigation bar */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 3%;
    position: fixed;
    width: 94%;
    z-index: 10;
    background: rgba(0,0,0,0.5); /* semi-transparent to overlay background */
  }

  nav .logo {
    font-size: 1.8rem;
    font-weight: bold;
  }

  nav .tabs a {
    color: #fff;
    text-decoration: none;
    margin-left: 2rem;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav .tabs a:hover {
    color: #00aced;
  }

  /* Hero section with background image */
  .hero {
    position: relative;
    height: 75vh;
    background: url('clinic_outside.png') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Overlay card */
  /* Make the overlay-card a flex container */
.overlay-card {
    display: flex;
    align-items: center;      /* vertically center content */
    gap: 1.5rem;              /* space between image and text */
    padding: 2rem;
    text-align: left;         /* text on the right */
}

/* Make the image larger and on the left */
.overlay-card img {
    width: 180px;             /* larger width */
    height: auto;
    border-radius: 5px;
    flex-shrink: 0;           /* prevent shrinking */
}


  .overlay-card h2 {
    margin: 0.5rem 0;
  }

  .cta-button {
    display: inline-block;
    padding: 0.8rem 2rem;
    background-color: #0077cc;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 1rem;
    font-weight: 500;
    transition: background 0.3s;
  }

  .cta-button:hover {
    background-color: #005fa3;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2rem;
    background: #111;
    color: #ccc;
  }

  @media (max-width: 600px) {
    nav {
      flex-direction: column;
      align-items: flex-start;
    }
    nav .tabs {
      margin-top: 0.5rem;
    }
    .overlay-card img {
      width: 80px;
    }
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <div class="logo">The Focus Room</div>
  <div class="tabs">
    <a href="#">Home</a>
    <a href="#">Sessions</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="overlay-card">
    <img src="clinic_inside.png" alt="Inside the clinic">
    <h2>Begin Your Alignment</h2>
    <p>Professional assessment and subtle focus experiences await you.</p>
    <a href="#" class="cta-button">Check Alignment</a>
  </div>
</section>

<footer>
  &copy; 2025 The Focus Room. All rights reserved.
</footer>

</body>
</html>
