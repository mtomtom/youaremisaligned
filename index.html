<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Focus Room</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    height: 100%;
    color: #fff;
  }

  /* Top navigation bar */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 3%;
    position: fixed;
    width: 94%;
    z-index: 10;
    background: rgba(0,0,0,0.5); /* semi-transparent to overlay background */
  }

  nav .logo {
    font-size: 1.8rem;
    font-weight: bold;
  }

  nav .tabs a {
    color: #fff;
    text-decoration: none;
    margin-left: 2rem;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav .tabs a:hover {
    color: #00aced;
  }

  /* Hero section with background image */
  .hero {
    position: relative;
    min-height: 55vh;
    background: url('clinic_outside.png') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 6rem;
    padding-bottom: 3rem;
  }

  .overlay-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 70%;
    max-width: 600px;
    padding: 2rem;
    background: rgba(255,255,255,1);
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    color: #222;
    margin-top: 16rem;
}

/* Left side: image takes ~50% */
.overlay-card img {
    width: 40%;      /* roughly half */
    height: auto;
    border-radius: 5px;
}

/* Right side: text and button take ~50% */
.text-content {
    width: 40%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Optional: center CTA under text */
.overlay-card .cta-button {
    margin-top: 1.5rem;
    align-self: flex-start; /* left-aligned; change to center if desired */
}

/* Mobile fallback: stack vertically */
@media (max-width: 600px) {
  
    .overlay-card {
        flex-direction: column;
        text-align: center;
    }
    .overlay-card img, .overlay-card > div {
        width: 100%;
    }
    .overlay-card .cta-button {
        align-self: center;
    }
}

  .cta-button {
    display: inline-block;
    padding: 0.8rem 2rem;
    background-color: #0077cc;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 1rem;
    font-weight: 500;
    transition: background 0.3s;
  }

  .cta-button:hover {
    background-color: #005fa3;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2rem;
    background: #111;
    color: #ccc;
  }

  @media (max-width: 600px) {
    nav {
      flex-direction: column;
      align-items: flex-start;
    }
    nav .tabs {
      margin-top: 0.5rem;
    }
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <div class="logo">The Focus Room</div>
  <div class="tabs">
    <a href="#">Home</a>
    <a href="#">Sessions</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="overlay-card">
    <img src="clinic_inside.png" alt="Inside the clinic">

    <div class="text-content">
      <p>Professional assessment and subtle focus experiences await you.</p>
      <a href="#" class="cta-button">Check Alignment</a>
    </div>
  </div>
</section>


<footer>
  &copy; 2025 The Focus Room. All rights reserved.
</footer>

</body>
</html>
