<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Are Misaligned</title>
<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
  }

  header {
    text-align: center;
    padding: 2rem;
    background-color: #0077cc;
    color: white;
  }

  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 1rem;
  }

  h1, h2 {
    margin-bottom: 1rem;
  }

  .images {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
    margin: 2rem 0;
  }

  .images img {
    width: 48%;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .cta-button {
    display: inline-block;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    background-color: #0077cc;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .cta-button:hover {
    background-color: #005fa3;
  }

  footer {
    text-align: center;
    padding: 2rem;
    color: #777;
    font-size: 0.9rem;
  }

  @media (max-width: 600px) {
    .images {
      flex-direction: column;
    }
    .images img {
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>You Are Misaligned Clinic</h1>
  <p>Assess your alignment. Improve your focus.</p>
</header>

<main>
  <h2>Welcome</h2>
  <p>We provide professional assessment and guidance. Start your journey below.</p>

  <div class="images">
    <img src="clinic-outside.jpg" alt="Outside view of the clinic">
    <img src="clinic-inside.jpg" alt="Inside view of the clinic">
  </div>

  <div style="text-align:center; margin-top:2rem;">
    <a href="#" class="cta-button">Begin Alignment</a>
  </div>
</main>

<footer>
  &copy; 2025 You Are Misaligned. All rights reserved.
</footer>

</body>
</html>
