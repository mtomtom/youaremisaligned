<style>
    body {
        background-color: #0a0a0a;
        color: #00ff00; /* Classic terminal green */
        font-family: 'Courier New', Courier, monospace;
        padding: 20px;
    }

    .monitor-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .feed {
        border: 1px solid #333;
        position: relative;
        overflow: hidden;
        background: #000;
    }

    .feed video {
        width: 100%;
        filter: grayscale(100%) contrast(120%);
        opacity: 0.7;
    }

    /* Surveillance Overlay */
    .feed::before {
        content: "CAM 01 - SUBJECT ALIGNMENT";
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 10px;
        z-index: 2;
    }

    .rec-dot {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 10px;
        height: 10px;
        background: red;
        border-radius: 50%;
        animation: blink 1s infinite;
        z-index: 2;
    }

    @keyframes blink {
        0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; }
    }
</style>
