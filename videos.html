<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive: Sensory Recalibration</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00; /* Classic terminal green */
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1 { font-weight: normal; letter-spacing: 4px; }
        p { font-size: 0.9rem; opacity: 0.8; }

        /* The Monitor Grid */
        .monitor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .feed {
            border: 1px solid #333;
            position: relative;
            background: #000;
            line-height: 0; /* Removes bottom gap under video */
        }

        .feed video {
            width: 100%;
            filter: grayscale(100%) contrast(120%) brightness(0.8);
            transition: filter 0.5s ease;
        }

        .feed:hover video {
            filter: grayscale(0%) contrast(100%) brightness(1);
        }

        /* Surveillance Overlay */
        .feed::before {
            content: "LIVE_FEED // SUBJECT_RECALIBRATION";
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 10px;
            z-index: 2;
            background: rgba(0,0,0,0.5);
            padding: 2px 5px;
        }

        .rec-dot {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: blink 1s infinite;
            z-index: 2;
            box-shadow: 0 0 10px #ff0000;
        }

        /* The Agent Chat Box */
        #agent-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 180px;
            background: rgba(0, 15, 0, 0.95);
            border: 1px solid #00ff00;
            padding: 15px;
            font-size: 0.85rem;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            z-index: 9999;
            display: flex;
            flex-direction: column;
        }

        .agent-name {
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
            letter-spacing: 1px;
        }

        #chat-log {
            color: #00ff00;
            line-height: 1.5;
            overflow-y: auto;
            flex-grow: 1;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; }
        }

        /* Style for the images to match the videos */
.surveillance-img {
    width: 100%;
    height: auto;
    display: block;
    filter: grayscale(100%) contrast(150%) brightness(0.7) blur(0.5px);
}

/* The "Fuzzy" Static Effect */
.fuzzy-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none; /* Allows you to click 'through' the fuzz */
    opacity: 0.15;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_White_Noise.png');
    animation: noise 0.2s infinite;
}

/* Scanlines Effect */
.feed::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        rgba(18, 16, 16, 0) 50%, 
        rgba(0, 0, 0, 0.1) 50%
    );
    background-size: 100% 4px;
    z-index: 2;
    pointer-events: none;
}

/* Noise Animation */
@keyframes noise {
    0% { transform: translate(0,0) }
    10% { transform: translate(-5%,-5%) }
    20% { transform: translate(-10%,5%) }
    30% { transform: translate(5%,-10%) }
    40% { transform: translate(-5%,15%) }
    50% { transform: translate(-10%,5%) }
    60% { transform: translate(15%,0) }
    70% { transform: translate(0,10%) }
    80% { transform: translate(-15%,0) }
    90% { transform: translate(10%,5%) }
    100% { transform: translate(5%,0) }
}
    </style>
</head>
<body>

<header>
    <h1>ARCHIVE: SENSORY RECALIBRATION LOGS</h1>
    <p>Unauthorized viewing is a violation of Wellness Protocol 09.</p>
</header>

<div class="monitor-grid">
    <div class="feed" id="random-feed" style="cursor: crosshair;">
        <div class="rec-dot"></div>
        <div class="fuzzy-overlay"></div>
        <img src="images/room1.png" id="active-surveillance" class="surveillance-img" alt="Subject Log 01">
    </div>

    <div class="feed">
        <div class="rec-dot"></div>
        <div class="fuzzy-overlay"></div>
        <img src="images/room2.png" class="surveillance-img" alt="Subject Log 02">
    </div>
</div>
    
<div id="agent-chat">
    <span class="agent-name">SYS_MONITOR // AGENT_73</span>
    <div id="chat-log">Initializing connection...<br></div>
    <div><span class="cursor"></span></div>
</div>

<script>
    const chatLog = document.getElementById('chat-log');
    
    const messages = [
        "Connection secure.",
        "Subject identified. Pulse: Accelerated.",
        "You're watching the eye, aren't you?",
        "Don't worry. It's watching you back.",
        "The calibration is 42% complete.",
        "Your reflection is looking tired.",
        "Would you like to see what's behind the mirror?",
        "Do not close this window. We are almost finished."
    ];

    let messageIndex = 0;

    function addMessage() {
        if (messageIndex < messages.length) {
            const entry = document.createElement('div');
            entry.style.marginBottom = "10px";
            entry.innerHTML = `<span style="opacity:0.5;">[${new Date().toLocaleTimeString()}]</span> > ${messages[messageIndex]}`;
            chatLog.appendChild(entry);
            
            // Auto-scroll chat
            chatLog.scrollTop = chatLog.scrollHeight;
            
            messageIndex++;
            // New message every 6 to 12 seconds
            setTimeout(addMessage, Math.random() * 6000 + 6000);
        }
    }

    // Start the agent messages after 4 seconds
    setTimeout(addMessage, 4000);

    // List all your filenames here
const imagePool = [
    'images/room1.png',
    'images/room2.png',
    'images/room3.png',
    'images/room4.png',
    'images/room5.png',
    'images/room6.png',
    'images/room7.png',
    'images/room8.png',
    'images/room9.png',
    'images/room10.png'
    
];

const feedContainer = document.getElementById('random-feed');
const displayImg = document.getElementById('active-surveillance');

feedContainer.addEventListener('click', () => {
    // 1. Add a heavy glitch effect during the "swap"
    displayImg.style.filter = "invert(100%) contrast(500%) blur(20px)";
    feedContainer.style.backgroundColor = "#fff"; // Flash of white

    // 2. Choose a random image that isn't the current one
    let newIndex;
    do {
        newIndex = Math.floor(Math.random() * imagePool.length);
    } while (imagePool[newIndex] === displayImg.getAttribute('src'));

    // 3. Swap the image after a tiny delay (the "glitch" duration)
    setTimeout(() => {
        displayImg.src = imagePool[newIndex];
        
        // 4. Return to normal surveillance style
        displayImg.style.filter = "grayscale(100%) contrast(150%) brightness(0.7) blur(0.5px)";
        feedContainer.style.backgroundColor = "#000";
        
        // 5. Send a chat message about the swap
        const log = document.getElementById('chat-log');
        const entry = document.createElement('div');
        entry.innerHTML = `> <span style="color:red;">WARNING:</span> Archive jump detected. File: ${imagePool[newIndex]}`;
        log.appendChild(entry);
    }, 150);
});
</script>

</body>
</html>
